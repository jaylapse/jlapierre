<!DOCTYPE html>
<html lang="en">
<html lang="en" data-theme="dark"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="../styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
  
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Itinerary</title>
  <style>

    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    input, textarea, button {
      padding: 0.6rem;
      font-size: 1rem;
    }
    .entry {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .entry h3 {
      margin-top: 0;
    }
    .entry button {
      background: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-title">Profile Hub</div>
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="../index.html"><i class="fa-solid fa-user fa-icon"></i>Profile Hub</a>
      <a href="/gallery/index.html" class="active"><i class="fa-solid fa-photo-film fa-icon"></i>Galleries</a>
      <a href="/index.html" class="active"><i class="fa-solid fa-plane fa-icon"></i>Itinerary</a>
    </div>
  </nav>

  <h1>My Travel Itinerary</h1>
  <form id="itineraryForm">
    <input type="text" id="destination" placeholder="Destination" required />
    <input type="date" id="date" required />
    <textarea id="details" placeholder="Details" rows="4" required></textarea>
    <button type="submit">Add Itinerary</button>
  </form>

  <div id="itineraryList"></div>

  <script>
    const form = document.getElementById('itineraryForm');
    const list = document.getElementById('itineraryList');

    function loadItineraries() {
      const items = JSON.parse(localStorage.getItem('itinerary') || '[]');
      list.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>${item.destination} (${item.date})</h3>
          <p>${item.details}</p>
          <button onclick="deleteItinerary(${index})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteItinerary(index) {
      const items = JSON.parse(localStorage.getItem('itinerary') || '[]');
      items.splice(index, 1);
      localStorage.setItem('itinerary', JSON.stringify(items));
      loadItineraries();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newItem = {
        destination: document.getElementById('destination').value,
        date: document.getElementById('date').value,
        details: document.getElementById('details').value
      };
      const items = JSON.parse(localStorage.getItem('itinerary') || '[]');
      items.push(newItem);
      localStorage.setItem('itinerary', JSON.stringify(items));
      form.reset();
      loadItineraries();
    });

    window.onload = loadItineraries;
  </script>
</body>
</html>
