<!DOCTYPE html>
<a href="/gallery">Trip Gallery</a>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JayLapse's Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --accent: #4ea8de;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #1c1c1c;
      --text: #eee;
      --card: #2a2a2a;
      --accent: #4ea8de;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: var(--text);
      cursor: pointer;
      transition: color 0.3s;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-list {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 1rem;
    }

    .card {
      background-color: var(--card);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    .card a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.05rem;
    }

    .card a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>JayLapse's Hub</h1>
      <button id="theme-toggle" title="Toggle light/dark mode"><i class="fas fa-moon"></i></button>
    </header>

    <section>
      <h2><i class="fas fa-gamepad"></i> Gaming Profiles</h2>
      <ul class="card-list">
        <li class="card">
          <a href="https://u.gg/lol/profile/na1/jaylapse-jay/overview" target="_blank">
            <i class="fas fa-dragon"></i> League of Legends
          </a>
        </li>
        <li class="card">
          <a href="https://u.gg/val/profile/JayLapse-jay" target="_blank">
            <i class="fas fa-bullseye"></i> Valorant
          </a>
        </li>
        <li class="card">
          <a href="https://www.clashofstats.com/players/jaylapse-GL28QVPY0/summary" target="_blank">
            <i class="fas fa-shield-alt"></i> Clash of Clans
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2><i class="fas fa-user"></i> Personal Profiles</h2>
      <ul class="card-list">
        <li class="card">
          <a href="https://instagram.com/jaylapse" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </li>
        <li class="card">
          <a href="https://facebook.com/lapierre92" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
          </a>
        </li>
      </ul>
    </section>
   
    <section>
      <details>
      <summary style="font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
      <i class="fas fa-envelope"></i> Contact Me
      </summary>
        <form action="https://formspree.io/f/meognnzq" method="POST" class="card" style="display: flex; flex-direction: column; gap: 1rem;">
          <input type="text" name="name" placeholder="Your name" required style="padding: 0.6rem; border-radius: 6px; border: none;">
          <input type="email" name="email" placeholder="Your email" required style="padding: 0.6rem; border-radius: 6px; border: none;">
          <textarea name="message" placeholder="Your message" required style="padding: 0.6rem; border-radius: 6px; border: none; min-height: 100px;"></textarea>
          <button type="submit" style="padding: 0.6rem; background: var(--accent); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Send Message</button>
        </form>
      </details>
    </section>
    
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    toggleBtn.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      toggleBtn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });
  </script>
</body>
</html>
