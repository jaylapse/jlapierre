<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: white;
      --accent: #007bff;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f4f4f4;
      --card: #1e1e1e;
      --accent: #4ea8de;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    section {
      margin-top: 2rem;
    }

    .card-list {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Profile Hub</h1>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>

    <section>
      <h2><i class="fas fa-gamepad"></i> Gaming Profiles</h2>
      <ul class="card-list">
        <li class="card">
          <a href="https://u.gg/lol/profile/na1/jaylapse-jay/overview" target="_blank">
            <i class="fas fa-dragon"></i> League of Legends
          </a>
        </li>
        <li class="card">
          <a href="https://u.gg/val/profile/JayLapse-jay" target="_blank">
            <i class="fas fa-bullseye"></i> Valorant
          </a>
        </li>
        <li class="card">
          <a href="https://www.clashofstats.com/players/jaylapse-GL28QVPY0/summary" target="_blank">
            <i class="fas fa-shield-alt"></i> Clash of Clans
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2><i class="fas fa-user"></i> Personal Profiles</h2>
      <ul class="card-list">
        <li class="card">
          <a href="https://instagram.com/jaylapse" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </li>
        <li class="card">
          <a href="https://facebook.com/lapierre92" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
          </a>
        </li>
      </ul>
    </section>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    toggleBtn.addEventListener('click', () => {
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      toggleBtn.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });
  </script>
</body>
</html>
