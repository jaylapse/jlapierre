<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <div id="nav-placeholder"></div>

  <title>Gallery</title>
  
  <!-- this sets all the styles -->
 <link rel="stylesheet" href="/style.css" />
 
 <!-- this link allows icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body style="background:#121212;color:#eee;">
  <div id="nav-placeholder"></div>

  <main>
    <section>
      <h2><i class="fa-solid fa-folder-open fa-icon"></i> Photo Galleries</h2>
      <div class="gallery-cards-container">
        <div class="gallery-card">
          <img src="home_pic.jpg" alt="Home Gallery" class="gallery-card-img" />
          <div class="gallery-card-title">Home</div>
          <a href="Home" class="gallery-card-link">View Gallery</a>
        </div>
        <div class="gallery-card">
          <img src="paris_pic.jpg" alt="Paris, Texas Gallery" class="gallery-card-img" />
          <div class="gallery-card-title">Paris, Texas (May 2025)</div>
          <a href="Texas 2025" class="gallery-card-link">View Gallery</a>
        </div>
        <div class="gallery-card">
          <img src="thu_pic.jpg" alt="Thunder Bay ON Gallery" class="gallery-card-img" />
          <div class="gallery-card-title">Thunder Bay ON (March 2025)</div>
          <a href="Thunder Bay ON" class="gallery-card-link">View Gallery</a>
        </div>
      </div>
      <ul style="display:none;">
        <li><a href="Home"><i class="fa-solid fa-image fa-icon"></i>Home</a></li> 
        <li><a href="Texas 2025"><i class="fa-solid fa-image fa-icon"></i>Paris, Texas (May 2025)</a></li>
        <li><a href="Thunder Bay ON"><i class="fa-solid fa-image fa-icon"></i>Thunder Bay ON (March 2025)</a></li>
      </ul>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('open');
    }
  </script>

   <script>
    // Load nav and footer templates dynamically
    function loadTemplate(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(html => { document.getElementById(id).innerHTML = html; });
    }
    loadTemplate('nav-placeholder', '/nav-template.html');
    loadTemplate('footer-placeholder', '/footer-template.html');
  </script>
</body>
</html>
