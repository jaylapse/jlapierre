<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Texas Gallery</title>
 
  <!-- this sets all the styles -->
 <link rel="stylesheet" href="/styles/style.css" />
  <!-- Lightbox2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
 
 <!-- this link allows icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <nav>
    <div class="nav-title">Galleries</div>
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navLinks">
      <a href="/index.html"><i class="fa-solid fa-user fa-icon"></i>Profile Hub</a>
      <a href="/gallery/index.html" class="active"><i class="fa-solid fa-photo-film fa-icon"></i>Galleries</a>
      <a href="/itinerary/index.html"><i class="fa-solid fa-plane fa-icon"></i>Itinerary</a>
    </div>
  </nav>

  <div id="gallery"></div>
  <!-- Video Modal for pop-out viewing -->
  <div id="videoModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeVideoModal()">&times;</button>
      <iframe id="modalVideo" src="" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const numPhotos = 12; // change this to your number of photos
    const folder = './'; // relative path to your images folder

    // First photo without a number in parentheses
    let firstFilename = 'photo.JPG';
    let a = document.createElement('a');
    a.href = folder + firstFilename;
    a.setAttribute('data-lightbox', 'gallery');
    a.setAttribute('data-title', 'Photo 1');
    let img = document.createElement('img');
    img.src = folder + firstFilename;
    img.alt = 'Photo 1';
    a.appendChild(img);
    gallery.appendChild(a);

    // Remaining photos with numbering
    for (let i = 2; i <= numPhotos; i++) {
      let filename = `photo (${i}).JPG`;
      let a = document.createElement('a');
      a.href = folder + filename;
      a.setAttribute('data-lightbox', 'gallery');
      a.setAttribute('data-title', `Photo ${i}`);
      let img = document.createElement('img');
      img.src = folder + filename;
      img.alt = `Photo ${i}`;
      a.appendChild(img);
      gallery.appendChild(a);
    }

    // --- Google Drive Videos Section ---
    const videoIds = [
      // Add your video IDs here
    ];
    const videoGallery = document.createElement('div');
    videoGallery.className = 'gallery-photo-row';
    videoIds.forEach((id, idx) => {
      const div = document.createElement('div');
      div.className = 'gallery-iframe-container';
      div.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" width="320" height="180" allow="autoplay" allowfullscreen title="Video ${idx + 1}"></iframe>`;
      div.style.cursor = 'pointer';
      div.onclick = function() { openVideoModal(id); };
      videoGallery.appendChild(div);
    });
    // Place videos after the photo grid
    gallery.parentNode.appendChild(videoGallery);

    // Modal logic
    function openVideoModal(id) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalVideo');
      iframe.src = `https://drive.google.com/file/d/${id}/preview`;
      modal.classList.add('active');
    }
    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('modalVideo');
      iframe.src = '';
      modal.classList.remove('active');
    }
    // Close modal on outside click
    document.getElementById('videoModal').addEventListener('click', function(e) {
      if (e.target === this) closeVideoModal();
    });
  </script>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('open');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })
  </script>
</body>
</html>
