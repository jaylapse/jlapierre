<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Lapierre | Contact</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/jpeg" href="/hoodie.jpg" />
</head>
<body>
  <div id="nav-placeholder"></div>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="icon" type="image/jpeg" href="/hoodie.jpg" />

  
  <main>
    <div class="main-section-container">
      <section>
      <h2><i class="fa-solid fa-user fa-icon"></i> James Lapierre</h2>
      <ul>
        <li>
            <i class="fa-solid fa-phone fa-icon"></i> Cell Phone: <strong>450-543-2148</strong>
        </li>
        <li>
            <i class="fa-solid fa-envelope fa-icon"></i> E-mail: <strong>james@jlapierre.com</strong>
        </li>
      </ul>
    </section>


      <section class="contact-section">
        <h2 style="margin-top:0;margin-bottom:1.2rem;text-align:left;font-size:2rem;font-weight:bold;">Contact Me</h2>
        <form action="https://formspree.io/f/meognnzq" method="POST">
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" style="padding:0.6rem;font-size:1rem;background:#4ea8de;color:#fff;border:none;border-radius:6px;cursor:pointer;">Send</button>
        </form>
      </section>
    </div>
  </main>
  <!-- Footer -->
<div id="footer-placeholder"></div>

 <script>
    // Load nav and footer templates dynamically
    function loadTemplate(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(html => { document.getElementById(id).innerHTML = html; });
    }
    loadTemplate('nav-placeholder', '/nav-template.html');
    loadTemplate('footer-placeholder', '/footer-template.html');
  </script>
</body>
</html>
